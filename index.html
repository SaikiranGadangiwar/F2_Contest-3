<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f2-contest-3</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1 class="heading">SignUp</h1>
    <form action=""  name="myForm" onsubmit="return validateForm()"  method="post">
        <div class="formdesign" id="name">
            Name:<input type="text" name="fname" required><b><p class="formerror"> </p></b>
        </div>

        <div class="formdesign" id="email">
            Email:<input type="email" name="femail" required><b><p class="formerror"> </p></b>
        </div>

        <div class="formdesign" id="pass">
            Password:<input type="password" name="fpass" required><b><p class="formerror"> </p></b>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password:<input type="password" name="fcpass" required><b><p class="formerror"> </p></b>
        </div>
        <div class="sub">
            <input class="button" type="submit" value="Submit">
        </div>
        


    </form>
    
</body>

<script src="script.js"></script>

</html>
